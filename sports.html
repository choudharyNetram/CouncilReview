<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;500;600;700;800&family=Roboto:ital,wght@1,100&family=Sacramento&family=Ubuntu:ital,wght@0,300;0,500;0,700;1,300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cf361f08f3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css"> 
    <title>Sports</title>
</head>
<body>
        <div class="container">
          <h1 class="text-center top-heading">Sports Council </h1>
          <form>
            <div class="mb-3">
              <div class="d-flex align-items-center">
                <label for="sports-secretary" class="form-label">Sports Secretary Rating:</label>
                <p class="0"> <i class="0 far fa-star me-1"></i>  </p>
                <p class="1 "> <i class=" 1 far fa-star me-1"></i></p>
                <p class="2"> <i class="2 far fa-star me-1"></i></p>
                <p class="3 "> <i class="3 far fa-star me-1"></i></p>
                <p class="4 "> <i class="4 far fa-star me-1"></i></p>
              </div>
            </div>
            
            <div class="mb-3">
            
              <div class="d-flex align-items-center">
                <label for="sports-council" class="form-label">Sports Council Rating:</label>
                <p class="5"> <i class="5 far fa-star me-1"></i>  </p>
                <p class="6"> <i class="6 far fa-star me-1"></i></p>
                <p class="7"> <i class="7 far fa-star me-1"></i></p>
                <p class="8"> <i class="8 far fa-star me-1"></i></p>
                <p class="9"> <i class="9 far fa-star me-1"></i></p>
                
              </div>
            </div>
            
            <div class="mb-3">
                <label for="feedback" class="form-label"> We value your feedback. Please share your thoughts on how the council can better serve the community</label>
                <textarea class="form-control" id="feedback" name="feedback" rows="4"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="index.js" charset="UTF-8"> </script>
</body>
</html>
